 walk and talk the talk.<\/p>\r\n                                       <p class=\"sqsrte-large\" style=\"white-space:pre-wrap;\">Please use these details to make your voice heard and ensure corporations <a href=\"https:\/\/twitter.com\/Boycott_RU\"><span class=\"sqsrte-text-color--darkAccent\">#BoycottRussia<\/span><\/a>.<\/p>\r\n                                       <p class=\"sqsrte-small\" style=\"white-space:pre-wrap;\"><strong><br>Legend<\/strong>:<\/p>\r\n                                       <p class=\"sqsrte-small\" style=\"white-space:pre-wrap;\">\u2611\uFE0F taking action<\/p>\r\n                                       <p class=\"sqsrte-small\" style=\"white-space:pre-wrap;\">\u274C no recorded action<\/p>\r\n                                    <\/div>\r\n                                 <\/div>\r\n                              <\/div>\r\n                           <\/div>\r\n                        <\/div>\r\n                     <\/div>\r\n                  <\/div>\r\n               <\/section>\r\n               <div class=\"inner\" id=\"companies_by_sector\" style=\"min-height:400px;background-color:#fbd52b\">\r\n               <\/div>\r\n               <section\r\n                  data-test=\"page-section\"\r\n                  data-section-theme=\"bright\"\r\n                  style=\"min-height:200px\"\r\n                  class=\'page-section\r\n                  layout-engine-section\r\n                  background-width--full-bleed\r\n                  section-height--small\r\n                  content-width--wide\r\n                  horizontal-alignment--center\r\n                  vertical-alignment--middle\r\n                  bright\'\r\n                  data-section-id=\"621fa7d3eb3c684d3996a2dc\"\r\n                  data-controller=\"SectionWrapperController\"\r\n                  data-current-styles=\"{\r\n                  &quot;imageOverlayOpacity&quot;: 0.15,\r\n                  &quot;backgroundWidth&quot;: &quot;background-width-
